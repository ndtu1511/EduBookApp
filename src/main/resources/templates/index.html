<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <th:block th:replace="layout :: head"></th:block>
</head>
<body>
<nav th:replace="layout :: header"></nav>
<div class="jumbotron text-center bg-secondary">
    <img class="img-fluid rounded-circle mb-5 d-block mx-auto" src="/resources/img/book1.jpg" alt="">
    <h1 class="text-uppercase">Education book share</h1>
</div>
<div class="container-fluid text-center" id="categories">
    <h2>Categories</h2>
    <div class="card-columns">
        <div class="card no-border" th:each="category:${categories}">
            <a th:href="@{/category/{id}(id=${category.id})}">
                <img class="card-img-top img-book" th:src="${category.imageLink}" alt="">
                <!--<img class="card-img-top" src="/resources/img/ai.jpg" alt="">-->
                <label class="btn" th:text="${category.getName()}"></label>
            </a>
        </div>
    </div>
</div>
</body>
</html>
