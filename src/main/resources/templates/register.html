<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <th:block th:replace="layout :: head"></th:block>
</head>
<body>
<nav th:replace="layout :: header"></nav>
<div class="container-fluid form-login">
    <h3>Register</h3>
    <form th:action="@{/register}" th:object="${user}" method="POST" novalidate="novalidate">
        <div class="form-group">
            <label for="username">Username:</label><br/>
            <input type="text" id="username" th:field="*{username}" placeholder="Username" required autofocus/><br/>
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger">..</span>
        </div>
        <div class="form-group">
            <label for="email">Email:</label><br/>
            <input type="email" id="email" th:field="*{email}" placeholder="Email" required/><br/>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">..</span>
        </div>
        <div class="form-group">
            <label for="password">Password:</label><br/>
            <input type="password" id="password" th:field="*{password}" placeholder="Password" required/><br/>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">..</span>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label><br/>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Confirm Password" required/><br/>
            <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger">..</span>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
</body>
</html>
