<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <th:block th:replace="layout :: head"></th:block>
    <link th:href="@{/resources/css/book.css}" rel="stylesheet"/>
    <title>Title</title>
</head>
<body>
<nav th:replace="layout :: header"></nav>
<nav th:replace="layout :: sidebar"></nav>

<div class="global-category">
    <div class="view" style="margin: 0px 20px; text-align: left">
        <div class="view-column">
            <h3>Upload image</h3>
            <form th:action="@{/admin/book/{id}/upload/image(id=${book.id})}" method="post"
                  enctype="multipart/form-data">
                <div th:if="${book.imageLink}!=null">
                    <label style="font-weight: 700">Previous image</label><br/>
                    <img th:src="@{/resources/upload/{imageLink}(imageLink=${book.imageLink})}" class="img"/>
                </div>
                <p></p>
                <div>
                    <label>Image<span class="required">* : </span> </label>
                    <input type="file" name="imageLink" required="required"/>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
            <h3>Upload content</h3>
            <form th:action="@{/admin/book/{id}/upload/content(id=${book.id})}" method="post"
                  enctype="multipart/form-data">
                <div th:if="${book.contentLink}!=null">
                    <label style="font-weight: 700">Previous content: <span
                            th:text="${book.contentLink}"></span></label><br/>
                </div>
                <p></p>
                <div>
                    <label>Content<span class="required">* : </span> </label>
                    <input type="file" name="contentLink" required="required"/>
                </div>
                <button type="submit" class="btn btn-primary">Upload content</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
