<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <th:block th:replace="layout :: head"></th:block>
</head>
<body>
<nav th:replace="layout :: header"></nav>
<div class="container-fluid form-login">
    <p th:if="${param.error}" class="text-danger">Invalid username or password</p>
    <p th:if="${param.logout}" class="text-success">You have been logged out</p>
    <div th:if="${registerSuccess}" class="text-success">
        <span th:text="${registerSuccess}"></span>
    </div>
    <h3>Sign In</h3>
    <form th:action="@{/login}" method="POST" novalidate="novalidate">
        <div class="form-group">
            <label for="username">Username:</label><br/>
            <input type="text" id="username" name="username" placeholder="Username" required autofocus/><br/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label><br/>
            <input type="password" id="password" name="password" placeholder="Password" required/><br/>
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
</div>
</body>
</html>
